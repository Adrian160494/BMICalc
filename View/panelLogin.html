<form class="form-inline text-center" ng-submit="logIn(user)" id="loginForm">
    <div class="panel-group">
        <input class="form-control" type="text" name="login" placeholder="Login" ng-model="user.login"/>
        <input class="form-control" type="password" name="password" placeholder="Password" ng-model="user.password"/>
    </div>
    <div class=" text-center">
        <button type="submit" class="btn fill">Login</button>
        <button type="reset" class="btn fill">Reset</button>
    </div>
</form>
<div class="text-center" style="color: red" ng-show="error">
    <span>{{error}}</span>
</div>
